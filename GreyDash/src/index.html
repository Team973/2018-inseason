<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>GreyDash</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="../node_modules/material-design-lite/material.css">
    <script src="../node_modules/material-design-lite/material.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>

<body>
    <dialog id="loginDialog" class="mdl-dialog">
        <h3 class="mdl-dialog__title">Connect to Robot</h3>
        <div class="mdl-dialog__content">
            <form>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="connectAddress" class="mdl-textfield__input" type="text" value="localhost" disabled>
                    <label class="mdl-textfield__label" for="connectAddress">Robot Address...</label>
                </div>
            </form>
        </div>
        <div class="mdl-dialog__actions">
            <button id="connectButton" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" disabled>Connecting</button>
            <button id="closeButton" type="button" class="mdl-button close">Close</button>
        </div>
    </dialog>
    <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content mdl-color--grey-800">
            <div class="mdl-grid content">
                <div class="mdl-color--grey-400 mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                    <p>Robot Status: <span id="robotState">Unknown State</span></p>
                </div>

                <div id="charts" class="charts mdl-shadow--2dp mdl-color--grey-400 mdl-cell mdl-cell--8-col">
                </div>

                <div class="cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                    <div id="timer" class="mdl-color--grey-400 mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop mdl-typography--title">2:15</div>

                    <div class="separator mdl-cell--1-col"></div>

                    <div id="indicators" class="indicators mdl-color--grey-400 mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                    </div>

                    <div class="separator mdl-cell--1-col"></div>

                    <div class="graphicalIndicators mdl-color--grey-400 mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--12-col-desktop">
                        <!-- Gyroscope -->
                        <svg id="gyro">
                            <circle cx="85" cy="85" r="83"></circle>
                            <circle cx="85" cy="85" r="50"></circle>
                            <rect id="gyroDial" x="80" y="5" width="10" height="80"></rect>
                            <text id="gyroNumber" x="90" y="115">0ยบ</text>
                        </svg>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
</body>

</html>
