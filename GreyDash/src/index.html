<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GreyDash</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="../node_modules/material-design-lite/material.css">
    <script src="../node_modules/material-design-lite/material.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>

<body>
    <dialog id="loginDialog" class="mdl-dialog">
        <h3 class="mdl-dialog__title">Connect to Robot</h3>

        <div class="mdl-dialog__content">
            <form>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="connectAddress" class="mdl-textfield__input" type="text" value="localhost" disabled>
                    <label class="mdl-textfield__label" for="connectAddress">Robot Address...</label>
                </div>
            </form>
        </div>

        <div id="connectLoadingBar" class="mdl-progress mdl-js-progress mdl-progress--indeterminate" hidden></div>

        <div class="mdl-dialog__actions">
            <button id="connectButton" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" disabled>Connecting</button>
            <button id="closeButton" type="button" class="mdl-button close">Close</button>
        </div>
    </dialog>
    
    <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#default" class="mdl-layout__tab is-active">Default Dash</a>
                <a href="#debug" class="mdl-layout__tab">Debug Dash</a>
            </div>
        </header>

        <main class="mdl-layout__content mdl-color--grey-800">
            <!--
            Default tab
            Use this tab for high priority graphs to be shown to the drivers.
            In the JSON, make sure that in settings debug = false to be shown here.
            -->
            <section id="default" class="mdl-layout__tab-panel is-active">
                <div class="mdl-grid content">
                    <div id="charts" class="charts mdl-card mdl-cell mdl-cell--7-col mdl-color--grey-400">
                    </div>

                    <div class="cards mdl-cell mdl-cell--2-col">
                        <div id="indicators" class="indicators mdl-card mdl-cell mdl-cell--12-col mdl-color--grey-400"><span>Robot Status: <span id="robotState">Unknown State</span></span>
                        </div>

                        <div class="mdl-card mdl-cell mdl-cell--12-col mdl-color--grey-400">
                            <!-- Gyroscope -->
                            <svg id="gyro" class="gyro">
                                <circle cx="85" cy="85" r="83"></circle>
                                <circle cx="85" cy="85" r="50"></circle>
                                <rect id="gyroDial" class="gyroDial" x="80" y="5" width="10" height="80"></rect>
                                <text id="gyroNumber" class="gyroNumber" x="90" y="115">0ยบ</text>
                            </svg>
                        </div>
                    </div>

                    <div class="important-cards mdl-cell mdl-cell--3-col">
                        <div class="mdl-card mdl-cell mdl-cell--12-col mdl-color--grey-400">
                            <h1 id="timer" class="timer">2:15</h1>
                        </div>
                        <div class="mdl-card mdl-cell mdl-cell--12-col mdl-color--grey-400">
                            <div id="airPressure" class="200x160px"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!--
            Debug tab
            Use this tab for on demand charts and indicators for debugging.
            In the JSON, make sure that in settings debug = true to be shown here.
            -->
            <section id="debug" class="mdl-layout__tab-panel">
                <div class="mdl-grid content">
                    <div id="debugCharts" class="charts mdl-card mdl-cell mdl-cell--7-col mdl-color--grey-400">
                    </div>

                    <div class="cards mdl-cell mdl-cell--2-col">

                        <div id="debugIndicators" class="indicators mdl-card mdl-cell mdl-cell--12-col mdl-color--grey-400">
                            </span>
                        </div>

                        <div class="mdl-card mdl-cell mdl-cell--12-col mdl-color--grey-400">
                            <!-- Gyroscope -->
                            <svg id="debugGyro" class="gyro">
                                <circle cx="85" cy="85" r="83"></circle>
                                <circle cx="85" cy="85" r="50"></circle>
                                <rect id="debugGyroDial" class="gyroDial" x="80" y="5" width="10" height="80"></rect>
                                <text id="debugGyroNumber" class="gyroNumber" x="90" y="115">0ยบ</text>
                            </svg>
                        </div>

                    </div>
                    <div class="important-cards mdl-cell mdl-cell--3-col">
                        <div class="mdl-card mdl-cell mdl-cell--12-col mdl-color--grey-400">
                            <h1 id="timer" class="timer">2:15</h1>
                        </div>
                        <div class="mdl-card mdl-cell mdl-cell--12-col mdl-color--grey-400">
                            <div id="debugAirPressure" class="200x160px"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
</body>

</html>
